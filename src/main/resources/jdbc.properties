jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/db_blog?useUnicode=true&amp;characterEncoding=UTF-8
jdbc.username=root
jdbc.password=root
# 初始化物理连接数
jdbc.initialSize=0
# 最大连接池数目
jdbc.maxActive=20
# 最大空闲连接
jdbc.maxIdle=20
# 最小空闲连接
jdbc.minIdle=1
# 获取连接最大等待时间
jdbc.maxWait=60000